<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body>
    <div class="details">
        <h1>Forms</h1>
        <form class="input" id="forms">
            <label for="firstname">Firstname</label>
            <input type="text" name="" id="firstname"><br><br>
            <label for="lastname">Lastname</label>
            <input type="text" name="" id="lastname"><br><br>
            <label for="email">Email</label>
            <input type="email" name="" id="email"><br><br>
            <label for="address">Address</label>
            <input type="text" name="" id="address"><br><br>
            <label for="pincode">Pincode</label>
            <input type="text" name="" id="pincode"><br><br>
            <div class="gender">
                <label for="select-gender"> Select Gender</label>
                <select name="select-gender" id="select-gender">
                    <option value="gender">---- Please choose an Option ----</option>
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                </select><br><br>
            </div>
            <p class="FoodCB"><b>Choice of food(must choose at least 2 out of 5 options):</b></p>
            <div class="options">
                <input type="checkbox" id="food1" value="noodels" name="noodles">
                <label for="noodels">Noodels</label>
                <input type="checkbox" id="food2" value="Dosa" name="Dosa">
                <label for="Dosa">Dosa</label>
                <input type="checkbox" id="food3" value="Parota" name="Parota">
                <label for="Parota">Parota</label>
                <input type="checkbox" id="food4" value="Shawarma" name="shawarma">
                <label for="Shawarma">Shawarma</label>
                <input type="checkbox" id="food5" value="FriedRice" name="FriedRice">
                <label for="FriedRice">FriedRice</label>
            </div><br>

            <label for="state">State</label>
            <input type="text" name="" id="state"><br><br>
            <label for="country">Country</label>
            <input type="text" name="" id="country"><br><br>
            <button type="button" class="btn btn-dark" value="Submit" onclick="validate()">Submit</button>

        </form><br>
        <div>
            <table class="table" id="inputstored">
               
                <tr>
                    <th scope="col">First name</th>
                    <th scope="col">Last name</th>
                    <th scope="col">Email</th>
                    <th scope="col">Address</th>
                    <th scope="col">Pincode</th>
                    <th scope="col">Gender</th>
                    <th scope="col">Choise of food</th>
                    <th scope="col">States</th>
                    <th scope="col">Country</th>
                </tr>
            </table>
        </div>
    </div>
    <script src="script.js"></script>

</body>

</html>
